<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale =1.0">
  <link rel="stylesheet" href="app/css/main.css">
  <link rel="stylesheet" href="app/fontello/css/fontello.css">
  <link rel="stylesheet" href="app/css/jquery.counter-analog.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app/js/jquery.counter.js"></script>
  <script src="app/js/volume-meter.js"></script>
  <script src="app/js/script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&amp;subset=latin-ext" rel="stylesheet">
  <title>WindMill</title>
</head>

<body>
  <video poster="app/images/poster.png" id="bgVideo" playsinline autoplay muted loop>
    <source src="app/videos/movie.mp4" type="video/mp4">
    </video>
  <div class="row header">
    <div class="col-sm-6 col-md-3 logo">
      <img src="app/images/logo.png" alt="">
    </div>
    <div class="col-sm-6 col-md-9">
      <ul class="mainMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Successful Cases</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <div class="col-sm-6 col-md-9">
      <div class="burgerMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul class="mobileMenu mobileMenuHide">
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Successful Cases</a></li>
        <li><a href="#">FAQs</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
  <div class="row baner">
    <div class="col-sm-12 ">
      <span class="baner_main">Power</span><i class="icon-power"></i><span class="baner_main">N</span>
      <br>
      <span class="baner_secondary">Wind Turbines - Clean Energy</span>
    </div>
  </div>
  <div class="row millRow">
    <!-- meter -->
    <div class="col-md-12 col-lg-6 millBase collapsed">
      <div class="mill"></div>
    </div>
    <div class="col-md-12 col-lg-6 metterBase collapsed ">
      <div class="millInfo">
        <span>Blowing into</span>
        <img src="app/images/microphone.png" alt="Use You lungs to produce electricty">
      </div>
      <div class="meter">
        <div class="meterWraper">
          <span class="counter counter-analog" data-direction="up" data-format="9 9 9 9 9 9 9 9" data-stop="0 0 1 0 0 0 0 0" data-interval="1000">0</span>
          <span class="units">kWh</span>
        </div>
      </div>
    </div>
    <!-- mill -->
  </div>
  <div class="row footer">
    <div class="col-sm-12 col-lg-4 footer_logo">
      <div class "footer_logo_text"><span class="green">ONE</span><span class="cyan">WIND</span> Â© 2017 </div>
    </div>
    <div class="col-sm-12 col-lg-8 footer_menu">
      <ul>
        <li>Privacy&Legal</li>
        <li>Contact</li>
        <li>Careers</li>
        <li>Forums</li>
        <li>Locations</li>
      </ul>
    </div>
  </div>

  <script>
    $('.counter').counter().counter('stop');
  </script>
</body>

</html>
